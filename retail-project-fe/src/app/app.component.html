<div class="container">
  <h1>Product List</h1>

  <!-- Display list of products -->
  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <!-- Image, name, description, and price -->
      <img [src]="product.image" alt="Product Image" class="product-image">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <p><strong>Stock:</strong> {{ product.stock }}</p>

      <!-- Button to view product details -->
      <button (click)="viewProductDetails(product)">View Details</button>
    </div>
  </div>

  <!-- Add new product form -->
  <h2>Add New Product</h2>
  <form (ngSubmit)="addProduct()">
    <div>
      <label for="name">Product Name:</label>
      <input id="name" [(ngModel)]="newProduct.name" name="name" required>
    </div>

    <div>
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="newProduct.description" name="description">
    </div>

    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" required>
    </div>

    <div>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" [(ngModel)]="newProduct.stock" name="stock">
    </div>

    <div>
      <label for="image">Image URL:</label>
      <input id="image" [(ngModel)]="newProduct.image" name="image">
    </div>

    <button type="submit">Add Product</button>
  </form>
</div>

<!-- Product Details Modal -->
<div *ngIf="selectedProduct" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeProductDetails()">Ã—</span>
    <h2>{{ selectedProduct.name }}</h2>
    <img [src]="selectedProduct.image" alt="Product Image" class="product-image">
    <p><strong>Description:</strong> {{ selectedProduct.description }}</p>
    <p><strong>Price:</strong> ${{ selectedProduct.price }}</p>
    <p><strong>Stock:</strong> {{ selectedProduct.stock }}</p>
  </div>
</div>
